<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Immunization Tracker</title>

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css" >
</head>
<body>

  <!-- Your form goes here -->
  <form id="registrationForm">
    <input type="text" id="clinicName" placeholder="Clinic Name" required >
    <input type="text" id="childName" placeholder="Child Name" required >
    <input type="date" id="dob" required >
    <input type="text" id="motherName" placeholder="Mother's Name" required >
    <input type="text" id="phone" placeholder="Phone Number" required >
    <button type="submit">Register</button>
  </form>

  <!-- Link to your JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
